<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarmaGO - Sign Up</title>
  <link rel="stylesheet" href="styles/navbar.css"/>
  <link rel="stylesheet" href="styles/signup.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Toast notification styles */
    #toast-container {
      position: fixed;
      right: 30px;
      bottom: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .toast {
      min-width: 220px;
      max-width: 340px;
      background: #222;
      color: #fff;
      padding: 14px 20px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.11);
      opacity: 0;
      pointer-events: none;
      transform: translateY(30px) scale(0.95);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.28s, transform 0.28s;
    }
    .toast.toast-success { background: #43b54b; color: #fff; }
    .toast.toast-error { background: #d62f2f; color: #fff; }
    .toast.toast-info { background: #3465a4; color: #fff; }
    .toast.toast-warning { background: #eab307; color: #222; }
    .toast.toast-show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }
    .toast .toast-icon { font-size: 19px; }
  </style>
</head>
<body>

  <!-- Simple header for auth pages -->
  <header class="navbar">
    <div class="nav-container">
      <a href="HomePage.html" class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">CarmaGO</span>
      </a>
      
      <div class="auth-actions">
        <a href="logInpage.html" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>Login
        </a>
      </div>
    </div>
  </header>

  <div class="signup-container">
    <div class="signup-card">
      <!-- Logo section -->
      <div class="logo-section">
        <div class="logo-circle">
          <i class="fas fa-car"></i>
        </div>
        <h1 class="logo-text">CarmaGO</h1>
        <p class="welcome-text">Join CarmaGO today and start your journey</p>
      </div>

      <!-- Signup form -->
      <form class="signup-form" id="signup-form">
        <div class="form-row">
          <div class="input-group">
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input 
                id="first-name" 
                type="text" 
                placeholder="First name" 
                class="input-field" 
                required 
              />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input 
                id="last-name" 
                type="text" 
                placeholder="Last name" 
                class="input-field" 
                required 
              />
            </div>
          </div>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              id="email" 
              type="email" 
              placeholder="Email address" 
              class="input-field" 
              required 
            />
          </div>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-phone input-icon"></i>
            <input 
              id="phone" 
              type="tel" 
              placeholder="Phone number" 
              class="input-field" 
              required 
            />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input 
                id="password" 
                type="password" 
                placeholder="Password" 
                class="input-field" 
                required 
              />
              <button type="button" class="toggle-password" onclick="togglePassword('password', 'toggleIcon1')">
                <i class="fas fa-eye" id="toggleIcon1"></i>
              </button>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input 
                id="confirm-password" 
                type="password" 
                placeholder="Confirm Password" 
                class="input-field" 
                required 
              />
              <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', 'toggleIcon2')">
                <i class="fas fa-eye" id="toggleIcon2"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="termsAccepted" required>
            <span class="checkmark"></span>
            <span class="checkbox-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
          </label>
        </div>

        <button type="submit" class="signup-btn">
          <span>Create Account</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <!-- Bottom section -->
      <div class="login-section">
        <p class="login-text">
          Already have an account? 
          <a href="logInpage.html" class="login-link">Sign in!</a>
        </p>
      </div>
    </div>

    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
  </div>

  <!-- SIGNUP SCRIPT -->
  <script>
    // Toast notification system
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toast-container') || createToastContainer();
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      
      const icons = {
        success: '✅',
        error: '❌',
        warning: '⚠️',
        info: 'ℹ️'
      };
      
      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <span>${message}</span>
      `;
      
      toastContainer.appendChild(toast);
      
      // Trigger animation
      setTimeout(() => toast.classList.add('toast-show'), 100);
      
      // Remove toast
      setTimeout(() => {
        toast.classList.remove('toast-show');
        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 4000);
    }

    function createToastContainer() {
      const container = document.createElement('div');
      container.id = 'toast-container';
      document.body.appendChild(container);
      return container;
    }

    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();

      if (password !== confirmPassword) {
        showToast("Passwords do not match.", "error");
        return;
      }

      if (!document.getElementById("termsAccepted").checked) {
        showToast("Please accept the Terms of Service and Privacy Policy.", "error");
        return;
      }

      try {
        const response = await fetch("http://localhost:5001/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, phone, password, firstName, lastName }),
        });

        const result = await response.json();

        if (response.ok) {
          showToast("Signup successful! Redirecting to login...", "success");
          setTimeout(() => {
            window.location.href = "logInpage.html";
          }, 1500);
        } else {
          showToast("Signup failed: " + (result.message || "Unknown error"), "error");
        }
      } catch (err) {
        console.error("❌ Signup error:", err);
        showToast("Something went wrong. Please try again.", "error");
      }
    });
  </script>

</body>
</html>
