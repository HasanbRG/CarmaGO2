<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarmaGO - Login</title>
  <link rel="stylesheet" href="styles/navbar.css"/>
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Toast notification styles */
    #toast-container {
      position: fixed;
      right: 30px;
      bottom: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .toast {
      min-width: 220px;
      max-width: 340px;
      background: #222;
      color: #fff;
      padding: 14px 20px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.11);
      opacity: 0;
      pointer-events: none;
      transform: translateY(30px) scale(0.95);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.28s, transform 0.28s;
    }
    .toast.toast-success { background: #43b54b; color: #fff; }
    .toast.toast-error { background: #d62f2f; color: #fff; }
    .toast.toast-info { background: #3465a4; color: #fff; }
    .toast.toast-warning { background: #eab307; color: #222; }
    .toast.toast-show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }
    .toast .toast-icon { font-size: 19px; }
  </style>
</head>
<body>

  <!-- Simple header for auth pages -->
  <header class="navbar">
    <div class="nav-container">
      <a href="HomePage.html" class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">CarmaGO</span>
      </a>
      
      <div class="auth-actions">
        <a href="signUppage.html" class="login-btn">
          <i class="fas fa-user-plus"></i>Sign Up
        </a>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo section -->
      <div class="logo-section">
        <div class="logo-circle">
          <i class="fas fa-car"></i>
        </div>
        <h1 class="logo-text">CarmaGO</h1>
        <p class="welcome-text">Welcome back! Please login to your account</p>
      </div>

      <!-- Login form -->
      <form class="login-form">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              type="email" 
              id="email"
              placeholder="Email address" 
              class="input-field" 
              required
            />
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password"
              id="password"
              placeholder="Password" 
              class="input-field" 
              required
            />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-text">Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span>Log in</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <!-- Bottom section -->
      <div class="signup-section">
        <p class="signup-text">
          Don't have an account? 
          <a href="signUppage.html" class="create-link">Create one here!</a>
        </p>
      </div>
    </div>

    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    // Toast notification system
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toast-container') || createToastContainer();
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      
      const icons = {
        success: '✅',
        error: '❌',
        warning: '⚠️',
        info: 'ℹ️'
      };
      
      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <span>${message}</span>
      `;
      
      toastContainer.appendChild(toast);
      
      // Trigger animation
      setTimeout(() => toast.classList.add('toast-show'), 100);
      
      // Remove toast
      setTimeout(() => {
        toast.classList.remove('toast-show');
        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 4000);
    }

    function createToastContainer() {
      const container = document.createElement('div');
      container.id = 'toast-container';
      document.body.appendChild(container);
      return container;
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value;

      try {
        const response = await fetch("http://localhost:5001/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem("loggedInUser", email);
          localStorage.setItem("loggedInUserId", result.userId);
          showToast("Login successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "HomePage.html";
          }, 1500);
        } else {
          showToast("Login failed: " + (result.message || "Unknown error"), "error");
        }
      } catch (err) {
        console.error("Login error:", err);
        showToast("Something went wrong during login.", "error");
      }
    });
  </script>

</body>
</html>
